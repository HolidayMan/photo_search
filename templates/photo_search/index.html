{% extends 'base.html' %}

{% block content %}
   <style>
        .hidden {
            display: none;
        }
    </style>
    <div class="container">
        <form class="mt-3" method="GET" action="{% url 'search' %}">
            <div class="form-group">
                <label for="searchInput">Search photo</label>
                <input type="text" name="q" class="form-control" id="searchInput" placeholder="Enter your query">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
{% endblock %}
